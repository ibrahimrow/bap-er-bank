<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10 font-bold">Welcome to your <span class="text-lime-400"> Bapp er Bank
                !!!</span></h1>
    </header>
    <main>
        <section class="bg-emerald-200 w-9/12 mx-auto mt-12 p-10">
            <h3 class="text-3xl font-semibold">
                Please Login
            </h3>
            <div>
                <input class="w-9/12  mb-3 px-3 mt-5" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 px-3" type="password" name="" id="user-password" placeholder="Your password">
            </div>
            <button id="btn-submit" class="bg-pink-950 text-white px-5 py-2 mt-3 rounded-lg font-medium hover:bg-sky-800">Submit</button>
        </section>
    </main>
    <script src="./login.js"></script>
    <script src="./deposit.js"></script>
</body>

</html>
